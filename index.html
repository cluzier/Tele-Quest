<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>TeleQuest</title>
    <link href="css/style.css" rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-2.2.2.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <main>
      <header class="header_1">
        <p class="header__title">TeleQuest</p>
        <br />
        <p class="desc_1">
          RPG Adventure similar to Dungeons and Dragons. Easy to play, just use
          your phone!
        </p>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <span class="desc"
          >Text: <span class="numbah">+1(970)289-4651</span> to get
          started!</span
        >
      </header>

      <header class="header">
        <p class="header__title">Leaderboard</p>
        <br />
        <span class="desc">Top 10 Players</span>
      </header>

      <section class="leaderboard">
        <table class="table-fill">
          <thead>
            <tr>
              <th class="rank__title">Rank</th>
              <th class="username__title">Username</th>
              <th class="xp__title">XP</th>
            </tr>
          </thead>
          <tbody id="leaderboard">
            <tr>
              <td id="rank">1</td>
              <td id="username0"></td>
              <td id="xp0"></td>
            </tr>
            <tr>
              <td id="rank">2</td>
              <td id="username1"></td>
              <td id="xp1"></td>
            </tr>
            <tr>
              <td id="rank">3</td>
              <td id="username2"></td>
              <td id="xp2"></td>
            </tr>
            <tr>
              <td id="rank">4</td>
              <td id="username3"></td>
              <td id="xp3"></td>
            </tr>
            <tr>
              <td id="rank">5</td>
              <td id="username4"></td>
              <td id="xp4"></td>
            </tr>
            <tr>
              <td id="rank">6</td>
              <td id="username5"></td>
              <td id="xp5"></td>
            </tr>
            <tr>
              <td id="rank">7</td>
              <td id="username6"></td>
              <td id="xp6"></td>
            </tr>
            <tr>
              <td id="rank">8</td>
              <td id="username7"></td>
              <td id="xp7"></td>
            </tr>
            <tr>
              <td id="rank">9</td>
              <td id="username8"></td>
              <td id="xp8"></td>
            </tr>
            <tr>
              <td id="rank">10</td>
              <td id="username9"></td>
              <td id="xp9"></td>
            </tr>
          </tbody>
        </table>
      </section>
      <br />
      <header class="header">
        <p class="header__title">Raids</p>
        <br />
        <span class="desc">Check start times of raids</span>
      </header>
      <section class="leaderboard">
        <table class="table-fill">
          <thead>
            <tr>
              <th class="username__title">Raid</th>
              <th class="date__title">Raid Date</th>
              <th class="reward__title">Raid Reward</th>
            </tr>
          </thead>
          <tbody id="leaderboard">
            <tr>
              <td id="raidBoss0"></td>
              <td id="sessionId0"></td>
              <td id="raidReward0"></td>
            </tr>
            <tr>
              <td id="raidBoss1"></td>
              <td id="sessionId1"></td>
              <td id="raidReward1"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
